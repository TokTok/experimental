---
name: automerge

on:
  status:
    types:
      - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.event.state == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: automerge
        run: |
          git remote add upstream https://github.com/TokTok/experimental
          git push upstream $GITHUB_REF:master
